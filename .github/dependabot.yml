  - package-ecosystem: "npm"
    # Files stored in `app` directory
    directory: "/app"
    schedule:
      interval: "monthly"
    commit-message:
      # Prefix all commit messages with "chore: " (trailing whitespace)
      prefix: "chore: "
    # Allow up to 2 open pull requests for /app yarn dependencies
    open-pull-requests-limit: 2
    # Increase the version requirements for yarn in /app
    # only when required
    versioning-strategy: increase-if-necessary
    labels:
      - "needs review ðŸ‘“"
      - "dependencies"

  - package-ecosystem: "github-actions"
    # Workflow files stored in the
    # default location of `.github/workflows`
    directory: "/"
    schedule:
      interval: "monthly"
    reviewers:
      - "dutterbutter"
    commit-message:
      # Prefix all commit messages with "chore: " (trailing whitespace)
      prefix: "chore: "
    # Allow up to 2 open pull requests for gh-actions dependencies
    open-pull-requests-limit: 2
    labels:
      - "needs review ðŸ‘“"
      - "dependencies"