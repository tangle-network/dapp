overwrite: true
schema: "https://standalone-subql.webb.tools/graphql"
documents:
  - "./packages/page-statistics/**/*.graphql"
  - "./apps/stats-dapp/src/**/*.graphql"
generates:
  ./packages/page-statistics/src/generated/graphql.tsx:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"

  ./apps/stats-dapp/src/generated/graphql.tsx:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"

  ./graphql.schema.json:
    plugins:
      - "introspection"
    config:
      withComponent: true
      withHooks: true
      withMutationFn: true
      withRefetchFn: true
      skipTypename: true
