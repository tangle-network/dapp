    <script>
      /**
       * This script handles the theme (dark/light mode) of the application.
       * It checks for a stored theme preference in localStorage first.
       * If no preference is stored, it uses the system's preferred color scheme.
       * The theme is applied by adding or removing the 'dark' class to the HTML element.
       */
      (() => {
        const classList = document.documentElement.classList;
        const style = document.documentElement.style;

        const dark = window.matchMedia('(prefers-color-scheme: dark)');
        const storedTheme = localStorage.getItem('theme')
          ? JSON.parse(localStorage.getItem('theme'))
          : null;

        if (storedTheme === 'dark' || (!storedTheme && dark.matches)) {
          classList.add('dark');
        } else {
          classList.remove('dark');
        }
      })();
    </script>
  </head>
  <body class="box-border p-0 m-0 bg-repeat-y bg-tangle">

    <script type="module" src="/src/main.tsx"></script>
