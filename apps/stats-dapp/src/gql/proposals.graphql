query ProposalBatches($perPage: Int!, $offset: Int!, $orderBy: [ProposalBatchesOrderBy!]) {
  proposalBatches(offset: $offset, first: $perPage, orderBy: $orderBy) {
    totalCount

    nodes {
      id
      blockNumber
      timestamp
      proposals
      chain
      status
    }

    pageInfo {
      endCursor
      hasNextPage
      hasPreviousPage
      startCursor
    }
  }
}

query ProposalBatch($batchId: String!) {
  proposalBatch(id: $batchId) {
    id
    blockNumber
    timestamp
    proposals
    chain
    status
  }
}
