overwrite: true
schema: "https://standalone-subql.webb.tools/graphql"
documents:
  - "./src/**/*.graphql"
generates:
  ./src/generated/graphql.tsx:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"

  ./graphql.schema.json:
    plugins:
      - "introspection"
    config:
      withComponent: true
      withHooks: true
      withMutationFn: true
      withRefetchFn: true
      skipTypename: true
