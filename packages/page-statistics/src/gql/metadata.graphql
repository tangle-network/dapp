query MetaData {
  sessions(first: 1, orderBy: [BLOCK_NUMBER_DESC], filter: {
  }) {
    nodes {
      id
      blockNumber
    }
  }
  _metadata {
    targetHeight
    lastProcessedHeight
  }
}
query LastBlock {
  blocks(first: 1, filter: { timestamp: { isNull: false } }, orderBy: [NUMBER_DESC]) {
    nodes {
      timestamp
      number
    }
  }
}
