query MetaData {
    _metadata {
        targetHeight
        lastProcessedHeight
    }
}
query LastBlock{
    blocks(first: 1,
        filter: {
            timestamp: {
                isNull: false
            }

        }
        orderBy:[NUMBER_DESC , SESSIONS_AVERAGE_ID_ASC]) {
        nodes {
            timestamp
            number
        }
    }
}
