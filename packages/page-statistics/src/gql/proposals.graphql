query Proposals(
  # The number of proposals to return
  $PerPage: Int!
  # The number of proposals to skip
  $Offset: Int!
) {
  proposalItems(first: $PerPage, offset: $Offset) {
    nodes {
      id
      data
      signature
      type
      status

      block {
        timestamp
        number
      }
    }
  }
}

query ProposalsCounter(
  #  Proposal counter id
  $id: String!
) {
  proposalCounter(id: $id) {
    id
    signedProposalsMap
    unSignedProposalsMap

    signedProposalsCount
    unSignedProposalsCount

    statusMap

    block {
      number
      timestamp
    }
  }
}

query ProposalsOverview($startRange: BigFloatFilter!, $endRange: BigFloatFilter!, $sessionId: String!) {
  session(id: $sessionId) {
    id
    proposerThreshold
    sessionValidators {
      totalCount
    }
  }


  open:  proposalTimelineStatuses(filter: {
    status: { equalTo: Open }
    and:[
      {
        blockNumber: $startRange
      }
      {
        blockNumber: $endRange
      }
    ]
  }) {
    totalCount
  }

  signed:  proposalTimelineStatuses(filter: {
    status: { equalTo: Signed }
    and:[
      {
        blockNumber: $startRange
      }
      {
        blockNumber: $endRange
      }
    ]
  }) {
    totalCount
  }



  reject:  proposalTimelineStatuses(filter: {
    status: { equalTo: Rejected }
    and:[
      {
        blockNumber: $startRange
      }
      {
        blockNumber: $endRange
      }
    ]
  }) {
    totalCount
  }

  accepted:  proposalTimelineStatuses(filter: {
    status: { equalTo: Accepted }
    and:[
      {
        blockNumber: $startRange
      }
      {
        blockNumber: $endRange
      }
    ]
  }) {
    totalCount
  }

}
