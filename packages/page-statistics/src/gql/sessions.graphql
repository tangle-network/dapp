query CurrentSessionAuthorities {
  sessions(first: 1, orderBy: [BLOCK_NUMBER_DESC]) {
    nodes {
      id
      blockId
      ...SessionAuth
      publicKey {
        compressed
      }
      thresholds {
        ...ThresholdValue
      }
      block {
        id
        timestamp
      }
    }
  }
}

query SessionKeys($SessionId: [String!]!) {
  sessions(filter: { id: { in: $SessionId } }) {
    nodes {
      id
      ...SessionAuth
      block {
        timestamp
        number
      }
      publicKey {
        id
        compressed
        uncompressed
        block {
          timestamp
          number
        }
      }
    }
  }
}
query SessionThresholdHistory($offset: Int!, $perPage: Int!) {
  sessions(first: $perPage, offset: $offset, orderBy: [BLOCK_NUMBER_DESC]) {
    nodes {
      id
      thresholds {
        ...ThresholdValue
      }
      block {
        id
        timestamp
      }
    }
    pageInfo {
      ...PageInfoMeta
    }
    totalCount
  }
}
query SessionThresholds($sessionId: String!) {
  session(id: $sessionId) {
    id
    thresholds {
      ...ThresholdValue
    }
    proposersCount: sessionProposers {
      totalCount
    }
    ...SessionAuth
    block {
      timestamp
      number
    }
    publicKey {
      id
      compressed
      uncompressed

      block {
        timestamp
        number
      }
    }
  }
}
