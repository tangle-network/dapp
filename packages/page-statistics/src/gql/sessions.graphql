
query CurrentSessionAuthorities {
  sessions(last: 1, orderBy: [BLOCK_NUMBER_DESC]) {
    nodes {
      id
      blockId
      ...SessionAuth
      publicKey {
        compressed
      }
      signatureThreshold
      keyGenThreshold
      proposerThreshold
      block {
        id
        timestamp
      }
    }
  }
}

query SessionKeys($SessionId: [String!]!) {
  sessions(filter: { id: { in: $SessionId } }) {
    nodes {
      id
      ...SessionAuth
      publicKey {
        id
        compressed
        uncompressed
        block {
          timestamp
          number
        }
      }
    }
  }
}
query SessionThresholdHistory(
  $offset: Int!
  $perPage:Int!
){
  sessions(
    first: $perPage
    offset: $offset
    orderBy: [BLOCK_NUMBER_DESC]
  ) {
    nodes {
      id
      signatureThreshold
      keyGenThreshold
      block {
        id
        timestamp
      }
    }
    pageInfo {
    ...PageInfoMeta
    }
    totalCount
  }
}
query SessionThresholds($sessionId: String!) {
  session(id: $sessionId) {
    id
    signatureThreshold
    keyGenThreshold
    proposersCount
    ...SessionAuth

    publicKey {
      id
      compressed
      uncompressed

      block {
        timestamp
        number
      }
    }
  }
}
