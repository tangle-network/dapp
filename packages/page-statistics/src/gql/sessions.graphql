query CurrentSessionAuthorities {
  sessions(last: 1, orderBy: [BLOCK_NUMBER_DESC]) {
    nodes {
      id
      blockId
      authorities
      bestAuthorities
      publicKey {
        compressed
      }
      signatureThreshold
      keyGenThreshold
      proposerThreshold
      block {
        id
        timestamp
      }
    }
  }
}

query SessionKeys($SessionId: [String!]!) {
  sessions(filter: { id: { in: $SessionId } }) {
    nodes {
      id
      bestAuthorities
      publicKey {
        id
        compressed
        uncompressed
        block {
          timestamp
          number
        }
      }
    }
  }
}
