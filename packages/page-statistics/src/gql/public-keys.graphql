query PublicKeys($PerPage: Int, $offset: Int) {
  publicKeys(first: $PerPage, offset: $offset, orderBy: [SESSIONS_SUM_BLOCK_NUMBER_ASC]) {
    nodes {
      id
      compressed
      uncompressed
      history
      block {
        timestamp
        number
      }
      sessions(first: 1) {
        nodes {
          id
          ...SessionAuth
          keyGenThreshold
          signatureThreshold
        }
      }
    }
    pageInfo {
      hasNextPage
      hasPreviousPage
      startCursor
      endCursor
    }
    totalCount
  }
}
query PublicKey($id: String!) {
  publicKey(id: $id) {
    id
    compressed
    uncompressed
    history
    block {
      timestamp
      number
    }
    sessions(first: 1) {
      nodes {
        id
        ...SessionAuth
        keyGenThreshold
        signatureThreshold
      }
    }
  }
}
